<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <h1>Icon Generator</h1>
    <canvas id="icon192" width="192" height="192"></canvas>
    <canvas id="icon512" width="512" height="512"></canvas>
    <script>
        // Generate 192x192 icon
        const canvas192 = document.getElementById('icon192');
        const ctx192 = canvas192.getContext('2d');
        
        // Draw background
        const gradient192 = ctx192.createLinearGradient(0, 0, 192, 192);
        gradient192.addColorStop(0, '#00dbde');
        gradient192.addColorStop(1, '#fc00ff');
        ctx192.fillStyle = gradient192;
        ctx192.fillRect(0, 0, 192, 192);
        
        // Draw text
        ctx192.font = 'bold 80px Arial';
        ctx192.fillStyle = '#050510';
        ctx192.textAlign = 'center';
        ctx192.textBaseline = 'middle';
        ctx192.fillText('HÖ', 96, 96);
        
        // Generate 512x512 icon
        const canvas512 = document.getElementById('icon512');
        const ctx512 = canvas512.getContext('2d');
        
        // Draw background
        const gradient512 = ctx512.createLinearGradient(0, 0, 512, 512);
        gradient512.addColorStop(0, '#00dbde');
        gradient512.addColorStop(1, '#fc00ff');
        ctx512.fillStyle = gradient512;
        ctx512.fillRect(0, 0, 512, 512);
        
        // Draw text
        ctx512.font = 'bold 200px Arial';
        ctx512.fillStyle = '#050510';
        ctx512.textAlign = 'center';
        ctx512.textBaseline = 'middle';
        ctx512.fillText('HÖ', 256, 256);
        
        console.log('Icons generated. Right-click on the canvas elements and save as PNG.');
    </script>
</body>
</html>
